repos:
  - hooks:
      - id: black
        language_version: python3
    repo: https://github.com/ambv/black
    rev: 22.3.0
  - hooks:
      - id: isort
        args: [ "--profile", "black" ]
        language_version: python3
    repo: https://github.com/timothycrosley/isort
    rev: 5.6.4
  - hooks:
      - id: flake8
        language_version: python3
    repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
